{% extends 'base/base.html' %}

{%block content%}
<div id="page-wrapper">
	<div class="row">
	<div class="col-md-10 col-sm-8 col-sm-offset-1">
		<div class="box box-primary">
			<div class="box-header with-border">
				<div class="box-title">Listado</div>
			</div>
			<div class="table-responsive">
				<table class="table" id="tabla">
					<thead>
						<tr align="center">
							<td width="20%">ID</td>
							<td width="40%">Nombre</td>
							<td width="40%">Acciones</td>
						</tr>
					</thead>
					<tbody>
						{%if object_list%} 
						{%for obj in object_list%}
						<tr align="center">
							<td width="20%">{{obj.id}}
							<td width="40%">{{obj.nombre}}</td>
							<td width="40%"><a class="btn btn-primary"
								href="{%url 'configuracion:tipo_editar' obj.id%}">Editar</a> <a
								class="btn btn-danger"
								href="{%url 'configuracion:tipo_borrar' obj.id%}">Eliminar</a></td>
						</tr>
						{%endfor%} 
						{%else%}
						<tr>
						<td align="center">No existen registros</td>
						</tr>
						{%endif%}
					</tbody>
				</table>
			</div>
		</div>
		</div>
	</div>
</div>
{%endblock%}
