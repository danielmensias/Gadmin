{%extends 'base/login.html'%}
{%load staticfiles%}
<meta charset="utf-8">

{%block contenido%}

<div class="row">
	<div class="col-md-3 col-xs-6" id="login-wrapper">
		<div class="panel panel-primary animated flipInY">
			{% if validlink %}
			<div class="panel-heading">
				<h3 class="panel-title">Nueva contraseña</h3>
			</div>
			<div class="panel-body">
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						<div class="col-md-12">
							{{ form.new_password1.errors }} <input type="password"
								class="form-control" name="new_password1" id="newpassword1"
								placeholder="Ingrese su nueva contraseña"> <i
								class="fa fa-envelope"></i>
								<div class="row">
								</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							{{ form.new_password2.errors }} <input type="password"
								class="form-control" name="new_password2" id="newpassword2"
								placeholder="Confirmación de contraseña"> <i
								class="fa fa-envelope"></i>
								<div class="row">
								</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
					<input type="submit" value="Cambiar mi contraseña"
						class="btn btn-primary btn-block" />
						
								</div>
						</div>
				</form>

			</div>
			{% else %}
			<div class="panel-error">
				<h3 class="panel-title">Error</h3> 
			</div>
			<div class="form-group">
				<div class="panel-body">
					<div class="col-md-12">
						<h7 ">ENLACE INVÁLIDO: Este enlace ya ha
							sido utilizado</h7>
							
							
					</div>
					
					</div>		
				</div>

			</div>
			{% endif %}
		</div>
	</div>
</div>
{% endblock %}
